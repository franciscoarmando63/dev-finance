        name="theme"
        id="switch"

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">

            alt="Imagem de Entrada"

      </div>

            src="./assets/expense.svg"
            alt="Imagem de Saídas"
          >
        </h3>
        <p id="expenseDisplay"> R$ 0,00 </p>
      </div>
        
      <div class="card total">
        <h3> 
          <span>
            Total
          </span>
          <img
            src="./assets/total.svg"
            alt="Imagem de Total"
          >
        </h3>
        <p id="totalDisplay"> R$ 0,00 </p>
      </div>

    </section>

  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>
          New Transaction
        </h2>
        <form
          action=""
          onsubmit="Form.submit(event)"
        >
          <div class="input-group">
            <label
              class="sr-only"
              for="description"
            >
              Description
            </label>
            <input 
              type="text"
              name="description"
              id="description"
              placeholder="Description"
            />
          </div>

          <div class="input-group">
            <label
              class="sr-only"
              for="amount"
            >
              Value
            </label>
            <input
              type="number"
              step="0.01"
              name="amount"
              id="amount"
              placeholder="0,00"
            />
            <small class="help"> Use the - (negative) sign for expenses and, (comma) for decimal places </small>
          </div>

          <div class="input-group">
            <label
              class="sr-only"
              for="date"
            >
              Date
            </label>
            <input 
              type="date"
              name="date"
              id="date"
              placeholder="Data"
            />
          </div>

          <div class="input-group actions">
            <a 
              href="#"
              class="button cancel"
              onclick="Modal.close()"
            >
              Cancel
            </a>
            <button>Save</button>
          </div>

        </form>
      </div>
    </div>
